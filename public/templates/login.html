<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card blue-grey darken-1 center-align login">
        <div class="card-content white-text">
          <span class="card-title">L O G I N</span>
        </div>
        <div class="card-action">

          <!-- ng-submit, ng-model, required -->
          <form ng-submit="vm.login()">
            <div class="login-form">
              <label for="username">Username</label>
              <input ng-model="vm.username" type="text" id="username" class="center-align" placeholder="username" />
            </div>
            <div class="form-group">
              <label for="pword">Password</label>
              <input ng-model="vm.password" type="password" id="pword" class="center-align" placeholder="password" />
            </div>
            <button class="waves-effect waves-light btn-large login-button">LOGIN</button>
          </form>
