<div class="container blue-grey darken-1 white-text">

  <div class="container feel-container" ng-click="vm.dubTF()">
    <form class="col s12 center-align" id="submitFeel" ng-submit="vm.addFeel()">

      <div class="row">
        <div class="input-field col s12">
          <select id="feel" ng-model="vm.newFeel.feel" material-select>
                  <option ng-repeat="feel in vm.feels">{{ feel }}</option>
          </select>
          <label for="feel">FEEL</label>
        </div>
      </div>

      <div class="row">
        <div input-field>
          <textarea ng-model="vm.newFeel.description" class="materialize-textarea"></textarea>
          <label>Description</label>
        </div>
      </div>
      <button class="waves-effect waves-light btn-large" id="feel-btn">SUBMIT FEEL</button>
    </form>
  </div>

</div>
